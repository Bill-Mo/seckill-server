<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" th:href="@{/css/order_detail.css}">
</head>
<body>
    <div class="order-details">
        <div class="order-summary">
            <div class="shipping-address">
                <h3>Shipping Address</h3>
                <p th:text="${order.shippingAddress}">123 Main St, Anytown USA</p>
            </div>
            <div class="payment-info">
                <h3>Payment Method</h3>
                <p th:text="${order.paymentMethod}">Visa ****1234</p>
                <h3>Order Time</h3>
                <p th:text="${#dates.format(order.orderTime, 'yyyy-MM-dd HH:mm:ss')}">2023-04-07 10:30:00</p>
            </div>
            <div class="total-amount">
                <h3>Total Amount</h3>
                <p th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}">$99.99</p>
            </div>
        </div>

        <div class="order-items">
            <h2>Order Items</h2>
            <ul>
                <li class="item" th:each="item : ${order.items}">
                    <div class="item-image">
                        <img th:src="@{${item.product.imageUrl}}" alt="Product Image">
                    </div>
                    <div class="item-details">
                        <h4 th:text="${item.product.name}">Product Name</h4>
                        <p>Quantity: <span class="quantity" th:text="${item.quantity}">1</span></p>
                        <p>Price: <span class="price" th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}">$19.99</span></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
