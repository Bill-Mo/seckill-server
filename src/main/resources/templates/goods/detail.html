<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${goods.name}">商品详情</title>
    <link rel="stylesheet" th:href="@{/css/goods_detail.css}">
</head>
<body>
    <div class="product-details">
        <div class="product-image">
            <img th:src="@{/image/iphone.jfif}" alt="Product Image">
        </div>
        <div class="product-info">
            <h2 th:text="${goods.name}">商品名称</h2>
            <p th:text="'价格: ¥' + ${goods.price}">商品价格</p>
            <div class="quantity">
                <label for="quantity">数量:</label>
                <input type="number" id="quantity" min="1" th:max="${goods.stock}" value="1">
                <span th:text="'库存: ' + ${goods.stock}">库存数量</span>
            </div>
            <div class="buttons">
                <a class="add-to-cart" th:href="@{/cart/add/${goods.id}}">加入购物车</a>
                <a class="buy-now">立即购买</a>
            </div>
        </div>
    </div>
    <div class="product-description">
        <h3>商品详情</h3>
        <p th:text="${goods.description}">商品详情描述</p>
    </div>
</body>
</html>
