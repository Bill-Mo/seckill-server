<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seckill Success - Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="@{/css/order_detail.css}">
</head>
<body>
<div class="container">
    <div class="order-card">
        <h3 class="text-center mb-4">Order Details</h3>
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid goods-image" alt="Product Image">
            </div>
            <div class="col-md-8">
                <h5 th:text="${goods.name}">Product Name</h5>
                <p th:text="${'Seckill Price: $' + #numbers.formatDecimal(goods.seckillPrice, 0, 'COMMA', 2, 'POINT')}">Seckill Price</p>
                <p th:text="${'Original Price: $' + #numbers.formatDecimal(goods.price, 0, 'COMMA', 2, 'POINT')}">Original Price</p>
                <p>Order Time: <span th:text="${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')}">2023-03-11 10:30:00</span></p>
                <p>Order No: <span th:text="${order.id}">202303111234567890</span></p>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <div>
                <h6>Receiver Information</h6>
                <p th:text="${order.username}">John Doe</p>
                <p th:text="${order.address}">123 Main St, City, State</p>
            </div>
            <div class="text-end">
                <h6>Payment Information</h6>
                <p th:text="${'Total Amount: $' + #numbers.formatDecimal(order.price, 0, 'COMMA', 2, 'POINT')}">Total Amount</p>
                <p>Payment Method: <span th:text="${order.paymentMethod}">Credit Card</span></p>
                <p>Payment Time: <span th:text="${#dates.format(order.paymentTime, 'yyyy-MM-dd HH:mm:ss')}">2023-03-11 10:31:00</span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
