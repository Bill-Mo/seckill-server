<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>下单成功</title>
    <link rel="stylesheet" th:href="@{/css/order/success.css}">
</head>
<body>
    <div th:replace="navbar.html"></div>
    <div class="confirmation-container">
        <img th:src="@{/image/check-mark.png}" alt="Success" class="success-icon">
        <h2>下单成功</h2>
        <p>订单号: <span th:text="${orderId}"></span></p>
        <p>支付金额: <span th:text="${totalPrice}"></span></p>
        <div class="button-container">
            <a th:href="@{/order/detail(orderId=${orderId})}" class="btn">订单详情</a>
            <a th:href="@{/user/orders}" class="btn">订单列表</a>
        </div>
    </div>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
